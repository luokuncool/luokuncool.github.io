    <div class="post-body" itemprop="articleBody">

      
      

      
        <ul>
<li>MySQL的编译安装会花费较长的时间，所以我喜欢采用了懒人方法。  </li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">yum install -y mysql-server</span><br></pre></td></tr></table></figure>
<ul>
<li>安装完成后启动</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">service mysqld start</span><br></pre></td></tr></table></figure>
<ul>
<li>登陆到mysql，修改密码, 安装完成后是没有密码的</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">mysql -uroot -p</span><br><span class="line">update mysql.user set password=password(&apos;root&apos;);</span><br><span class="line">flush privileges;</span><br></pre></td></tr></table></figure>
<ul>
<li>退出以后就可以用新的密码登陆了</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysql -uroot -proot</span><br></pre></td></tr></table></figure>
