        <ul>
<li>MySQL的编译安装会花费较长的时间，所以我喜欢采用了懒人方法。  </li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">yum install -y mysql-server</div></pre></td></tr></table></figure>
<ul>
<li><p>安装完成后启动</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">service mysqld start</div></pre></td></tr></table></figure>
</li>
<li><p>登陆到mysql，修改密码, 安装完成后是没有密码的</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">mysql -uroot -p</div><div class="line">update mysql.user set password=password(&apos;root&apos;);</div><div class="line">flush privileges;</div></pre></td></tr></table></figure>
</li>
<li><p>退出以后就可以用新的密码登陆了</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">mysql -uroot -proot</div></pre></td></tr></table></figure></li>
</ul>
